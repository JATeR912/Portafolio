{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Eliminar Proyecto</h2>

    <div class="card shadow p-4" id="form-card">
        <p>¿Estás seguro que deseas eliminar el proyecto <strong>{{ proyecto.titulo }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mt-2">Eliminar</button>
        </form>

        <a href="{% url 'detalle_proyecto' proyecto.pk %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </div>
</div>
{% endblock %}
