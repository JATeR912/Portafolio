{% extends "base.html" %}

{% block content %}

<div class="container my-4 reporte-sql">
    <h2 class="mb-4 text-center">Reportes de Proyectos y Programas</h2>

    <div class="reporte-sql mb-3 position-relative">
        <input type="text" id="filtroLive" class="form-control" placeholder="Filtrar resultados por título o programa...">
        <span id="clearFiltro" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #ff5959; font-weight: bold;">×</span>
    </div>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Proyecto</th>
                <th>Programas</th>
                <th>Experiencia</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in resultados %}
            <tr>
                <td>{{ fila.0 }}</td>
                <td>{{ fila.1 }}</td>
                <td>{{ fila.2 }}</td>
                <td>{{ fila.3 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay resultados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
