{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Agregar Nuevo Proyecto</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary w-100 mt-3">Guardar Proyecto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
